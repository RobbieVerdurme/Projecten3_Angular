<mat-card>
    <mat-card-title>
        <div fxLayout="column" fxLayout.gt-sm="row">
            <div>
                Voeg uitdagingen toe voor 
            </div>
            <div fxFlex="5 5 auto"></div>
            <div>
                {{user.firstname}} {{user.lastname}}
            </div>
        </div>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="categoryAndLevelForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field>
                    <mat-label>
                        Selecteer een categorie:
                    </mat-label>
                    <mat-select formControlName="category" [(value)]="selectedCategory" required>
                        <mat-option *ngFor="let category of (categories$ | async)" [value]="category">
                            {{category.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>
                        Selecteer een niveau:
                    </mat-label>
                    <input type="number" matInput placeholder="Niveau" formControlName="level" required/>
                </mat-form-field>
            </div>
            <div class="button">
                <button type="submit" mat-button>
                    Uitdagingen zoeken
                </button>  
            </div>
            <div *ngIf="isLoading" fxLayout="column" fxLayoutAlign="center center">
                <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                <div>Uitdagingen aan het laden</div>
            </div>
        </form>
        
    </mat-card-content>
</mat-card>
