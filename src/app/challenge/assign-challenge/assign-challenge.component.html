<mat-card>
    <mat-card-title>
        Voeg uitdagingen toe voor {{user.firstname}} {{user.lastname}}
    </mat-card-title>
    <mat-card-content>
        <p *ngIf="errorMsg" class="error">
            {{errorMsg}}
        </p>
        <form [formGroup]="categoryAndLevelForm" (ngSubmit)="onSubmit()">
            <div class="form-part">
                <div class="fill"></div>
                <mat-form-field>
                    <mat-label>
                        Selecteer een categorie:
                    </mat-label>
                    <mat-select formControlName="category" [(value)]="selectedCategory" required data-cy="SelectedCategory">
                        <mat-option *ngFor="let category of (categories$ | async)" [value]="category">
                            {{category.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="fill"></div>
                <mat-form-field>
                    <mat-label>
                        Selecteer een niveau:
                    </mat-label>
                    <input type="number" matInput placeholder="Niveau" formControlName="level" [value]="selectedLevel" required data-cy="SelectedLevel"/>
                </mat-form-field>
                <div class="fill"></div>
            </div>
            <div class="form-part">
                <div class="fill"></div>
                <div class="button">
                    <button type="submit" mat-button data-cy="AddChallengeToUser">
                        Uitdagingen toewijzen aan gebruiker
                    </button>  
                </div>
                <div class="fill"></div>
            </div>
            <div *ngIf="(isLoading$ | async)" fxLayout="column" fxLayoutAlign="center center">
                <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                <div>Uitdagingen aan het laden</div>
            </div>
        </form>
        
    </mat-card-content>
</mat-card>
