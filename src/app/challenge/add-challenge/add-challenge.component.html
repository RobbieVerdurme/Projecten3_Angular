<mat-card class="matcard screen" style="text-align: center;">
    <mat-card-title>Nieuwe Uitdaging</mat-card-title>
    <mat-card-content>
        <form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
            <div fxLayout="column" fxLayout.gt-sm="row">
                <div fxLayout="column" fxFlex="1 1 auto">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Titel" formControlName="title" required />
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Omschrijving" formControlName="description" required />
                    </mat-form-field>
                </div>
                <br>
                <div fxLayout="column" fxFlex="3 3 auto">
                    <p>Selecteer een Categorie</p>
                    <!--TODO: no category selected error-->
                    <table mat-table [dataSource]="dataSource">
                        <ng-container>
                            <td mat-cell *matCellDef="let element" (click)="selectCategory(category)">
                                {{element}}
                            </td>
                        </ng-container>
                    </table>
                </div>
            </div>
            <div class="button">
                <button type="submit" mat-button>Maak Uitdaging</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
