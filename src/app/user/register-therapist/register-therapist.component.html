<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registreer therapeut</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p *ngIf="errorMsg" class="error">
                {{ errorMsg }}
            </p>
            <form [formGroup]="user" (ngSubmit)="onSubmit()">
                <table>
                    <tr>
                        <td>Photo</td>
                        <td>
                            <!--
                                <mat-form-field>
                                    <input type="image" matInput placeholder="img" formControlName="img" required />
                                </mat-form-field>
                                -->
                        </td>
                    </tr>
                    <tr>
                        <td>Gebruikersnaam : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Gebruikersnaam" formControlName="username"
                                    required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>Voornaam : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Voornaam" formControlName="firstname"
                                    required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>Achternaam : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Achternaam" formControlName="lastname"
                                    required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="email" formControlName="email" required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>Telefoon : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Telefoon" formControlName="telephone"
                                    required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>Werk-uren : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="werk uren" formControlName="workingHours"
                                    required />
                            </mat-form-field>
                            <!--
                            <table class="workingHours">
                                <tr>
                                    <td>Maandag</td>
                                    <td>Dinsdag</td>
                                    <td>Woensdag</td>
                                    <td>Donderdag</td>
                                    <td>Vrijdag</td>
                                    <td>Zaterdag</td>
                                    <td>Zondag</td>
                                </tr>
                                <tr>
                                    <td>9-17</td>
                                    <td>9-17</td>
                                    <td>9-16</td>
                                    <td>9-17</td>
                                    <td>9-17</td>
                                    <td>gesloten</td>
                                    <td>gesloten</td>
                                </tr>
                            </table>
                            -->
                        </td>

                    </tr>
                    <tr>
                        <td>Website : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Website" formControlName="website" required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                            <td>Categorie : </td>
                            <td>
                                <mat-form-field>
                                    <input type="text" matInput placeholder="Categorie" formControlName="category" required />
                                </mat-form-field>
                                <button mat-button><mat-icon>add_circle</mat-icon></button>
                            </td>
                        </tr>
                </table>
                <div class="button">
                    <button type="submit" mat-button>Registreer</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
