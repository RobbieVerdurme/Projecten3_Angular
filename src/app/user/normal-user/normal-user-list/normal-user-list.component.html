<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Position Column -->
          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Voornaam </th>
            <td mat-cell *matCellDef="let element" (click)="detailscreen(user)"> 
              <span class="mobile-label">Voornaam:</span>
              {{element.firstname}} 
            </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam </th>
            <td mat-cell *matCellDef="let element" (click)="detailscreen(user)">
                <span class="mobile-label">Naam:</span>
                 {{element.lastname}} 
                </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element" (click)="detailscreen(user)">
                <span class="mobile-label">Email:</span>
                {{element.email}} 
              </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="challenges">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Aantal Challenges </th>
            <td mat-cell *matCellDef="let element" (click)="detailscreen(user)">
                <span class="mobile-label">Aantal challenges:</span> 
                {{element.challenges.length}} 
              </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
