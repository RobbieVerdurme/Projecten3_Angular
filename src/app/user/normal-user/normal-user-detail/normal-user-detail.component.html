<div fxLayout="column" fxLayoutAlign="center center">
        <mat-card class="matcard">
            <mat-card-title>
                <img mat-card-image src="../../../assets/profile_circle.png" style="max-height: 100px; max-width: 100px;">
            </mat-card-title>
            <mat-card-content>
                <table>
                    <!--CONTENT USER-->
                    <td>
                        <tr>
                            <td>username : </td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <td>Firstname : </td>
                            <td>{{user.firstname}}</td>
                        </tr>
                        <tr>
                            <td>Lastname : </td>
                            <td>{{user.lastname}}</td>
                        </tr>
                        <tr>
                            <td>E-mail : </td>
                            <td>
                                <a href="mailto:{{user.email}}">{{user.email}}</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Telefoon : </td>
                            <td>{{user.telephone}}</td>
                        </tr>
                        <tr>
                            <td>Einde contract : </td>
                            <td>{{user.contract | date: "dd-MM-yyyy"}}</td>
                        </tr>
                    </td>
                </table>
                <!--Pass data with state param and navigate-->
                <button class="addchallengebtn" [routerLink]="['/challenge/assign']" [state]="{ data: user}" mat-button>
                    Voeg uitdagingen toe
                </button>
                <app-challenge-list [challenges]="user.challenges"></app-challenge-list>
            </mat-card-content>
        </mat-card>
    </div>
