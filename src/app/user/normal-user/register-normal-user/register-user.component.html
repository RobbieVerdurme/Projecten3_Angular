<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registreer gebruiker</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p *ngIf="errorMsg" class="error">
                {{ errorMsg }}
            </p>
            <form [formGroup]="user" (ngSubmit)="onSubmit()">    
                <div class="form-part">
                    <div class="title">
                        Algemeen
                    </div>  
                    <div class="form-field">  
                        Gebruikersnaam:
                        <mat-form-field>
                            <input type="text" matInput placeholder="Gebruikersnaam" formControlName="username"
                                required data-cy="UserUsername"/>
                        </mat-form-field>
                    </div>
                    <div class="form-field">    
                        Voornaam : 
                        <mat-form-field>
                            <input type="text" matInput placeholder="Voornaam" formControlName="firstname"
                                required data-cy="UserFirstname" />
                        </mat-form-field>
                    </div>
                    <div class="form-field">
                        Achternaam :
                        <mat-form-field>
                            <input type="text" matInput placeholder="Achternaam" formControlName="lastname"
                                required data-cy="UserLastname"/>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-part">
                    <div class="title">
                        Contact
                    </div>
                    <div class="form-field">
                        E-mail :
                        <mat-form-field>
                            <input type="text" matInput placeholder="email" formControlName="email" required data-cy="UserEmail"/>
                        </mat-form-field>
                    </div>
                    <div class="form-field">
                        Telefoon :
                        <mat-form-field>
                            <input type="text" matInput placeholder="Telefoon" formControlName="telephone"
                                required data-cy="UserPhone"/>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-part"> 
                    <div class="title">
                        Specifieke informatie
                    </div>
                    <div class="form-field">                   
                        Categorie :
                        <mat-form-field>
                            <input type="text" matInput placeholder="Categorie" formControlName="category"
                                required data-cy="UserCategory" />
                        </mat-form-field>
                        <button mat-button (click)="openDialog()">
                            <mat-icon>add_circle</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="button">
                    <button type="submit" mat-button data-cy="UserRegister">Registreer</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
