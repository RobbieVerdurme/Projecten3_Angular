<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="matcard">
    <mat-card-title><img src="../../assets/roundOff_multimed.png" class="Logo"></mat-card-title>
    <p *ngIf="errorMsg" class="error">
        {{ errorMsg }}
      </p>
    <mat-card-subtitle>Welkom, gelieve aan te melden</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="user" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input type="text" matInput placeholder="Naam" formControlName="username" required />
          </mat-form-field>
          <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Wachtwoord" formControlName="password" required />
          </mat-form-field>
        <div class="button">
          <button type="submit" mat-button>Aanmelden</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
