<div fxLayout="column" fxLayoutAlign="center center">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Registreer therapeut</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p *ngIf="errorMsg" class="error">
                    {{ errorMsg }}
                </p>
                <form [formGroup]="user" (ngSubmit)="onSubmit()">
                    <div class="form-part">
                        <div class="title">
                            Algemeen
                        </div>
                        <div class="form-field">
                            Gebruikersnaam : 
                            <mat-form-field>
                                <input type="text" matInput placeholder="Gebruikersnaam" formControlName="username"
                                    required data-cy="TherapistUsername" />
                            </mat-form-field>
                        </div>
                        <div class="form-field">
                            Voornaam :
                            <mat-form-field>
                                <input type="text" matInput placeholder="Voornaam" formControlName="firstname"
                                    required data-cy="TherapistFirstname" />
                            </mat-form-field>
                        </div>
                        <div class="form-field">
                            Achternaam :
                            <mat-form-field>
                                <input type="text" matInput placeholder="Achternaam" formControlName="lastname"
                                    required data-cy="TherapistLastname" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-part">
                        <div class="title">
                            Contact
                        </div>
                        <div class="form-field">
                            E-mail : 
                            <mat-form-field>
                                <input type="text" matInput placeholder="email" formControlName="email" required data-cy="TherapistEmail" />
                            </mat-form-field>
                        </div>
                        <div class="form-field">
                            Telefoon :
                            <mat-form-field>
                                <input type="text" matInput placeholder="Telefoon" formControlName="telephone"
                                    required data-cy="TherapistPhone" />
                            </mat-form-field>                            
                        </div>
                        <div class="form-field">
                            Website :
                            <mat-form-field>
                                <input type="text" matInput placeholder="Website" formControlName="website" data-cy="TherapistWebsite" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-part">
                        <div class="title">
                            Specifieke informatie
                        </div>
                        <div class="form-field">
                            Werk-uren :
                            <mat-form-field>
                                <input type="text" matInput placeholder="werk uren" formControlName="workingHours"
                                    required data-cy="TherapistWorkHours" />
                            </mat-form-field>
                                <!--
                                <table class="workingHours">
                                    <tr>
                                        <td>Maandag</td>
                                        <td>Dinsdag</td>
                                        <td>Woensdag</td>
                                        <td>Donderdag</td>
                                        <td>Vrijdag</td>
                                        <td>Zaterdag</td>
                                        <td>Zondag</td>
                                    </tr>
                                    <tr>
                                        <td>9-17</td>
                                        <td>9-17</td>
                                        <td>9-16</td>
                                        <td>9-17</td>
                                        <td>9-17</td>
                                        <td>gesloten</td>
                                        <td>gesloten</td>
                                    </tr>
                                </table>
                                -->
                        </div>
                        <div class="form-field">
                            Categorie :
                            <mat-form-field>
                                <input type="text" matInput placeholder="Categorie" formControlName="category" required data-cy="TherapistCategory" />
                            </mat-form-field>
                            <button mat-button><mat-icon>add_circle</mat-icon></button>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit" mat-button data-cy="TherapistRegister">Registreer</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
