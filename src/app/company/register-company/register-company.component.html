<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Voeg een bedrijf toe</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p *ngIf="errorMsg" class="error">
                {{errorMsg}}
            </p>
            <form [formGroup]="company" (ngSubmit)='onSubmit()'>
                <table>
                    <tr>
                        <td>Bedrijfsnaam : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Bedrijfsnaam" formControlName="name" required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>Tel/GSM nummer : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Nummer" formControlName="phone" required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>e-mail : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="e-mail" formControlName="mail" required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>Straat : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Straat" formControlName="street" required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>Huisnummer : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Huisnummer" formControlName="houseNumber" required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>Plaats : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Plaats" formControlName="city" required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>Postcode : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Postcode" formControlName="postalCode" required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>Land : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Land" formControlName="country" required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>Website : </td>
                        <td>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Website" formControlName="site" />
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
                <div class="button">
                    <button type="submit" mat-button>Voeg toe</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
