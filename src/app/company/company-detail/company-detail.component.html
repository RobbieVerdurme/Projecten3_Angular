<mat-card>
    <mat-card-title>
        {{companyData.name}}
    </mat-card-title>
    <mat-card-content>
        <div>
            <!--Goes to localhost/$link, should go to $link only-->
            <mat-card-subtitle>Contact</mat-card-subtitle>
            <p>{{companyData.phone}}</p>
            <p>{{companyData.mail}}</p>
            <mat-card-subtitle>Adres</mat-card-subtitle>
            <p>{{companyData.street}} {{companyData.houseNumber}}</p>
            <p>{{companyData.postalCode}} {{companyData.city}} {{companyData.country}}</p>
            <mat-card-subtitle>Einde contract</mat-card-subtitle>
            <p>{{companyData.contract | date: "dd-MM-yyyy"}}</p>
        </div>
        <div>
            <h3>Bedrijfsleden</h3>
            <app-normal-user-list [userData]="userData"></app-normal-user-list>
        </div>
    </mat-card-content>
</mat-card>
