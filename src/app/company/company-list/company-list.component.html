<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" data-cy="CompanyFilter">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="(companies$ | async)" matSort>

        <!-- name column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bedrijfnaam</th>
            <td mat-cell *matCellDef="let element" (click)="companyDetailScreen(element)" data-cy="CompanyNameRow">
                <span class="mobile-label">Bedrijfsnaam:</span>
                {{element.name}}
            </td>
        </ng-container>

        <!-- city column -->
        <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Plaats</th>
                <td mat-cell *matCellDef="let element" (click)="companyDetailScreen(element)">
                    <span class="mobile-label">Plaats:</span>
                    {{element.city}}
                </td>
        </ng-container>

        <!-- country column -->
        <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Land</th>
                <td mat-cell *matCellDef="let element" (click)="companyDetailScreen(element)">
                    <span class="mobile-label">Land:</span>
                    {{element.country}}
                </td>
        </ng-container>

        <!-- contract column -->
        <ng-container matColumnDef="contractValid" formatter>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lopend contract?</th>
            <td mat-cell *matCellDef="let element" ng-class="{'valid': element.contractValid === '✓', 'invalid': element.contractValid !== '✓'}" (click)="companyDetailScreen(element)">
                <span class="mobile-label">Lopend contract?</span>
                {{element.contractValid}}
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
