<div fxLayout="column" fxLayoutAlign="center center">
    <div *ngIf="message !== null" fxLayout="row" fxLayoutAlign="start space-around">
        <div>{{message]]</div><div fxFlex="5 5 auto"></div><div><button (click)="dismissMessage()">&times;</button></div>
    </div>
    <mat-card class="matcard">
            <mat-card-title data-cy="welkom">Welkom, {{loggedInUser$.username}}</mat-card-title>
    </mat-card>
</div>
